<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/_layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content">
    <div class="jumbotron">
        <h1 class="display-4">환영합니다!</h1>
        <p class="lead">이곳은 메인 페이지입니다.</p>
        <hr class="my-4">
        <p>다음 메뉴를 이용해보세요.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/accounts}" role="button">계정 관리</a>
        <a class="btn btn-primary btn-lg" th:href="@{/categories}" role="button">카테고리 관리</a>
        <!--/* 로그인하지 않은 사용자에게만 로그인 링크를 표시합니다. */-->
        <a sec:authorize="!isAuthenticated()" class="btn btn-primary btn-lg" th:href="@{/sign-in}" role="button">로그인</a>
        <!--/* 로그인한 사용자에게만 로그아웃 링크를 표시합니다. */-->
        <form sec:authorize="isAuthenticated()" th:action="@{/sign-out}" th:method="post">
            <button type="submit" class="btn btn-primary btn-lg">로그아웃</button>
        </form>
    </div>
</main>
</body>
</html>
