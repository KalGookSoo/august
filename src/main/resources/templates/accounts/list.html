<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, XmlUnusedNamespaceDeclaration -->
<html lang="ko" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/_layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Account - index</title>

    <script>
    </script>

</head>
<body>
<main layout:fragment="content">
    <a th:href="@{/accounts/new}">생성</a>
    <div class="container mt-3">
        <!--/* Table */-->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>계정명</th>
                <th>생성일시</th>
                <th>수정일시</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${page.getContent()}">
                    <td th:text="${account.username}"></td>
                    <td th:text="${account.createdAt}"></td>
                    <td th:text="${account.modifiedAt}"></td>
                </tr>
            </tbody>
        </table>

        <!--/* Pagination */-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- 이전 페이지 링크 -->
                <li class="page-item" th:unless="${page.first}">
                    <a class="page-link" th:href="@{/accounts(page=${page.number - 1}, size=${page.size})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- 페이지 번호 링크 -->
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}" th:class="${pageNum == page.number} ? active">
                    <a class="page-link" th:href="@{/accounts(page=${pageNum}, size=${page.size})}" th:text="${pageNum + 1}"></a>
                </li>
                <!-- 다음 페이지 링크 -->
                <li class="page-item" th:unless="${page.last}">
                    <a class="page-link" th:href="@{/accounts(page=${page.number + 1}, size=${page.size})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</main>
</body>
</html>
